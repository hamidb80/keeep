<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jupyter Like</title>

  <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script src="./page.js"></script>

<body>

  <nav class="navbar navbar-dark bg-primary px-4 pb-2 pt-1 shadow d-flex flex-row justify-content-center">
    <!-- <a class="navbar-brand" href="#">Mars</a> -->
    <ul class="navbar-nav me-auto mt-2 d-flex flex-row m-auto">
      <li class="nav-item">
        <a class="nav-link active" href="#">
          edit
          <i class="bi bi-pen"></i>

      <li class="nav-item">

        </div>

          <textarea oninput="onTextAreaInput(this)" class="form-control" id="" rows="3"></textarea>
