<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jupyter Like</title>

  <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script src="./page.js" defer></script>
</head>

<style>
  .card-top {
    margin-top: -10px;
  }

  textarea {
    overflow: hidden;
  }
</style>

<body>

  <nav class="navbar navbar-dark bg-primary px-4 pb-2 pt-1 shadow d-flex flex-row justify-content-center">
    <!-- <a class="navbar-brand" href="#">Mars</a> -->
    <ul class="navbar-nav me-auto mt-2 d-flex flex-row m-auto">
      <li class="nav-item">
        <a class="nav-link active" href="#">
          edit
          <i class="bi bi-pen"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          Preview
          <i class="bi bi-eye"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="container mt-5 col-lg-8">

    <!-- cards -->
    <div class="card border-primary shadow">
      <div class="card-top">
        <div class="rounded d-flex justify-content-between mx-2">
          <div class="bg-white d-inline-block">
            <div class="btn btn-sm btn-outline-primary">@122 </div>
            <div class="btn btn-sm btn-primary">
              <span class="me-1">#header</span>
              <i class="bi bi-type-h1"></i>
            </div>
          </div>

          <div class="bg-white d-inline-block">
            <div class="btn btn-sm btn-outline-success"
              onclick="goToEditMode(this.parentElement.parentElement.parentElement.parentElement)">
              <i class="bi bi-pen"></i>
            </div>
            <div class="btn btn-sm btn-outline-success"
              onclick="goToViewMode(this.parentElement.parentElement.parentElement.parentElement)">
              <i class="bi bi-eye"></i>
            </div>
            <div class="btn btn-sm btn-outline-danger">
              <i class="bi bi-trash2"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body p-2">
        <div class="edit-mode">
          <textarea oninput="onTextAreaInput(this, event)" onkeyup="onTextAreaKeyup(this, event)" class="form-control"
            id="" rows="3"></textarea>


          <label for="">text direction</label>
          <select name="" id="" class="form-control">
            <option value="auto">auto</option>
            <option value="rtl">rtl</option>
            <option value="ltr">ltr</option>
          </select>

          <label for="">text align</label>
          <select name="" id="" class="form-control">
            <option value="auto">auto</option>
            <option value="center">center</option>
            <option value="left">left</option>
            <option value="right">right</option>
          </select>
        </div>
        <div class="view-mode" ondblclick="goToEditMode(this.parentElement)">
        </div>
      </div>
    </div>

  </div>
</body>

</html>
