<!-- pages -->

<template name="note-page">

  <head>
    <use template="common-head"></use>
    <title>
      note page
    </title>
  </head>

  <body class="bg-light">

    <main>
      <use template="navbar"></use>

      <div class="container">
        <div class="mt-4 card mx-auto shadow-sm rounded">
          <div class="card-body">
            <use template="article"></use>
          </div>
          <div class="card-footer">
            <div class="tags">
              <use template="tags"></use>
            </div>
            <div class="buttons">
              <!-- <use template="action_btns"></use> -->
              <!-- <use template="visits_history"></use> -->
              <!-- <use template="remember_history"></use> -->
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>
</template>

<template name="notes-page">

  <head>
    <use template="common-head"></use>
    <title>
      <notes-page-title />
    </title>
  </head>

  <body class="bg-light">
    <main>
      <use template="navbar"></use>

      <div class="container">
        <h2>
          <i class="bi bi-stickies"></i>
          <span>Notes</span>
        </h2>

        <div class="my-4">
          <h5>
            <label for="">
              <i class="bi bi-percent"></i>
              Score Function
            </label>
          </h5>
          <select name="" id="" class="form-select">
            <score-fn-options />
          </select>

          <button class="btn btn-sm btn-outline-primary w-100 mt-1">
            <i class="bi bi-repeat"></i>
            <span>Remember</span>
          </button>
        </div>

        <div>
          <search class="my-4">
            <h5>
              <i class="bi bi-search"></i>
              <label for="">Search</label>
            </h5>
            <input type="text" class="form-control w-100" placeholder="id, filename, title, tags" />
          </search>

          <table class="table table-hover bg-white">
            <thead>
              <th>
                <i class="bi bi-alphabet-uppercase"></i>
                <span>Title</span>
              </th>
              <th>
                <i class="bi bi-hash"></i>
                <span>Tags</span>
              </th>
              <th>
                <i class="bi bi-calendar-event"></i>
                <span>Date</span>
              </th>
              <th>
                <i class="bi bi-percent"></i>
                <span>Score</span>
              </th>
              <th>
                <i class="bi bi-clock-history"></i>
                <span>History</span>
              </th>
            </thead>
            <tbody>
              <notes-rows />
            </tbody>
            <tfoot>
              <legend>
                <i class="bi bi-table"></i>
                <span>List</span>
              </legend>
            </tfoot>
          </table>
        </div>
      </div>
    </main>

  </body>
</template>

<template name="profile-page">

  <head>
    <use template="common-head"></use>
    <title>Profile</title>
  </head>

  <body class="bg-light">
    <main>
      <use template="navbar"></use>

      <div class="container">
        <h2>
          <i class="bi bi-person-square"></i>
          <span>Profile</span>
        </h2>
        <div class="my-4">
          <section class="my-3">
            <h4>
              <i class="bi bi-nut"></i>
              <span>
                Actions
              </span>
            </h4>
            <button class="btn btn-outline-primary">
              <i class="bi bi-box-arrow-in-right"></i>
              <span>
                Import Data (merge)
              </span>
            </button>
            <button class="btn btn-outline-primary">
              <i class="bi bi-box-arrow-right"></i>
              <span>
                Export Data (download)
              </span>
            </button>
            <button class="btn btn-outline-primary">
              <i class="bi bi-trash2"></i>
              <span>
                Clear Data
              </span>
            </button>
          </section>
          <section class="my-3">
            <h4>
              <i class="bi bi-graph-up"></i>
              <span>
                Activity
              </span>
            </h4>
          </section>
        </div>
      </div>

    </main>
  </body>
</template>
