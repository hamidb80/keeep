<!-- pages -->

<template name="note-page">

  <head>
    <use template="common-head"></use>
    <title>
      note page
    </title>
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="mt-4 card mx-auto shadow-sm rounded">
        <div class="card-body">
          <use template="article"></use>
        </div>
        <div class="card-footer">
          <div class="tags">
            <use template="tags"></use>
          </div>
          <div class="buttons">
            <!-- <use template="action_btns"></use> -->
          </div>
        </div>
      </div>
    </div>

  </body>
</template>


<template name="index-page.note-item">
  <tr>
    <td>
      <slot name="title"></slot>
    </td>
    <td>
      <slot name="tags"></slot>
    </td>
    <td>
      <slot name="date"></slot>
    </td>
    <td>
      <slot name="score"></slot>
    </td>
  </tr>
</template>


<template name="index-page">

  <head>
    <use template="common-head"></use>
    <title>
      <slot name="index-page-title"></slot>
    </title>
  </head>

  <body class="bg-light">
    <div class="container">
      <h2>Notes</h2>

      <form>
        <label for="">score function</label>
        <select name="" id="">
          <score-fn-options />
        </select>
      </form>

      <div>
        <table>
          <thead>
            <th>
              title
            </th>
            <th>
              tags
            </th>
            <th>
              date
            </th>
            <th>
              score
            </th>
          </thead>
          <tbody>
            <notes-rows />
          </tbody>
          <tfoot>
            <legend>
              all notes
            </legend>
          </tfoot>
        </table>
      </div>
    </div>

  </body>
</template>
